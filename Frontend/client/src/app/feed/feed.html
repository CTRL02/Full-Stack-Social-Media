<div class="feed-wrapper">
  <div class="feed-container container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8" *ngFor="let post of posts">
        <div class="card mb-4 shadow-sm rounded-4">
          <div class="card-header d-flex align-items-center border-0">
            <img [src]="post.avatar" alt="avatar" class="rounded-circle me-2" width="40" height="40">
            <div>
              <strong>{{ post.username }}</strong>
              <div class="text-muted small">{{ post.timestamp | date:'short' }}</div>
            </div>
          </div>
          <img [src]="post.image" class="card-img-top rounded-0" alt="post image">
          <div class="card-body">
            <p class="card-text">{{ post.caption }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
