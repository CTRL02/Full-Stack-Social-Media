<div class="feed-wrapper">
  <div class="feed-container container py-4">
    <div class="row justify-content-center">
      <ng-container *ngIf="feedPosts.length > 0; else noPosts">
          <div *ngFor="let item of feedPosts">
            <app-post [post]="item.post" [user]="item.user"></app-post>
          </div>
        </ng-container>
      <ng-template #noPosts>
        <div class="text-muted text-center">No posts yet.</div>
      </ng-template>
    </div>
    </div>
  </div>
